<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>AI Plant Doctor ðŸŒ¿</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="emoji">ðŸŒ¿</div>
                <h1>Plant Doctor AI</h1>
                <p class="subtitle">Upload a leaf photo â€” get instant disease detection</p>
            </div>

            <form id="uploadForm" class="upload-area">
                <input type="file" id="imageInput" accept="image/*" required hidden />
                <label for="imageInput" class="drop-zone">
                    <div class="icon">ðŸ“¸</div>
                    <p><strong>Click to upload</strong> or drag & drop</p>
                    <span class="hint">PNG, JPG â€” max 5MB</span>
                </label>
                <div id="preview" class="preview-container"></div>
                <button type="submit" class="btn primary" disabled id="analyzeBtn">Analyze Leaf</button>
            </form>

            <div id="result" class="result-box"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById("uploadForm");
        const fileInput = document.getElementById("imageInput");
        const preview = document.getElementById("preview");
        const analyzeBtn = document.getElementById("analyzeBtn");
        const resultDiv = document.getElementById("result");

        // File select â†’ preview + enable button
        fileInput.addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (ev) => {
                preview.innerHTML = `<img src="${ev.target.result}" alt="Leaf Preview">`;
                preview.style.display = "block";
                analyzeBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        });

        // Drag & drop
        const dropZone = document.querySelector(".drop-zone");
        dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZone.classList.add("dragover");
        });
        dropZone.addEventListener("dragleave", () => dropZone.classList.remove("dragover"));
        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            dropZone.classList.remove("dragover");
            fileInput.files = e.dataTransfer.files;
            fileInput.dispatchEvent(new Event("change"));
        });

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("file", file);

            resultDiv.innerHTML = `<div class="loading"><div class="spinner"></div><p>Analyzing...</p></div>`;
            analyzeBtn.disabled = true;

            try {
                const res = await fetch("/predict", { method: "POST", body: formData });
                if (!res.ok) throw new Error("Request failed");

                const data = await res.json();

                let confClass = "confidence";
                if (data.confidence >= 90) confClass += " high";
                else if (data.confidence >= 70) confClass += " medium";

                resultDiv.innerHTML = `
                    <div class="prediction">${data.prediction}</div>
                    <div class="${confClass}">Confidence: ${data.confidence.toFixed(1)}%</div>
                `;
            } catch (err) {
                resultDiv.innerHTML = `<div class="error">Something went wrong. Try again.</div>`;
            } finally {
                analyzeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
